<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TK Photography</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About</h2>
            <p>Hello! I’m TK and I’m a photographer. I love looking at life through the lens of my camera. Landscape photography is my speciality and it’s taken me all over the world.</p>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <div class="grid-container">
                    <figure>
                        <img src="images/Chile.png" alt="Chile">
                        <figcaption>Chile, 2001</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Guatemala.png" alt="Guatemala">
                        <figcaption>Guatemala, 1997</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Hawaii.png" alt="Hawaii">
                        <figcaption>Hawaii, 2010</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Iran.png" alt="Iran">
                        <figcaption>Iran, 1999</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Ireland.png" alt="Ireland">
                        <figcaption>Ireland, 2012</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Italy.png" alt="Italy">
                        <figcaption>Italy, 2015</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Moab-Desert.png" alt="Moab Desert">
                        <figcaption>Moab Desert, 2020</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Rocky-Mountains.png" alt="Rocky Mountains">
                        <figcaption>Rocky Mountains, 2009</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Switzerland.png" alt="Switzerland">
                        <figcaption>Switzerland, 2014</figcaption>
                    </figure>
                    <figure>
                        <img src="images/UK.png" alt="UK">
                        <figcaption>UK, 2005</figcaption>
                    </figure>
                    <figure>
                        <img src="images/USA.png" alt="USA">
                        <figcaption>USA, 2021</figcaption>
                    </figure>
                    <figure>
                        <img src="images/Wyoming.png" alt="Wyoming">
                        <figcaption>Wyoming, 2021</figcaption>
                    </figure>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <small>&copy; 2021 TK Photography</small>
    </footer>
</body>
</html>
